<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            required
            [(ngModel)]="persons.fullname"
            name="fullname"
          />
        </div>
  
        <div class="form-group">
          <label for="birth">Birth</label>
          <input
            class="form-control"
            id="birth"
            required
            [(ngModel)]="persons.birth"
            name="birth"
          />
        </div>

        <div class="form-group">
            <label for="adopted">Adopted</label>
            <input
              class="form-control"
              id="adopted"
              required
              [(ngModel)]="persons.adopted"
              name="adopted"
            />
          </div>

        
  
        <button (click)="savePersons()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPersons()">Add</button>
      </div>
    </div>
  </div>
